<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fixed.css">
    <title>ILNET | Contact</title>
</head>
<body class="home-inner align-content-center">
    
<div class="container  pl-3 pr-3">
    
    
    
    <h2 class="text-white text-center lead display-4 pt-3">We welcome all</h2>
    <p class="text-white text-center lead">Book your place today</p>
    
    <div class="card bg-transparent align-content-center ml-3  "  >
        <div class=" card-body text-white ml-3 mr-3 ">

            <form class=" d-flex justify-content-center" action="contact.php" method="POST" enctype="multipart/form-data" role="form"> 
                <legend class="text-center bg-dark "><h4>ILNET APPLICATION FORM</h4> </legend>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Name</label>
                    <input name="firstname" type="text" class="form-control " required id="fname" placeholder="first name">
                    
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2"> Last Name</label>
                    <input name="lastname" type="text" class="form-control " id="lname" placeholder="last name" required>
                    
                </div>
                
                <div class="form-group">
                    <label for="formGroupExampleInput">Email Address</label>
                    <input name="email" type="email"  class="form-control" id="email" placeholder="ilnetlimited3@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Attach file</label>
                    <input name="attachment" type="file" class="form-control-file" id="file"  aria-describedby="passwordHelpBlock" required>
                    <small id="passwordHelpBlock" class="form-text text-info text-white">
                       upload your academic papers
                    </small>
                </div>
                <div class=" text-center">
                    <a href="index.html#about" class="btn btn-danger ml-2">Back</a>

                    <button class="btn btn-primary ml-5 text-center" type="submit">Submit</button>
                </div>
                
                

                
            </form>

        </div>

    </div>

</div>
